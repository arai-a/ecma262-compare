<!doctype html>
<html>
<head><meta charset="utf-8">
<title>ES spec comparator</title>
<link href="./ecmarkup.css" rel="stylesheet">
<link href="./compare.css" rel="stylesheet">
<script type="text/javascript" src="./htmldiff.js"></script>
<script type="text/javascript" src="./revs.js"></script>
<script type="text/javascript" src="./prs.js"></script>
<script type="text/javascript" src="./compare.js"></script>
</head>
<body onload="bodyOnLoad()">
<table>
<tr>
  <th>filter</th>
  <td>
    <select id="rev-filter" onchange="filterRev('both')"></select>
    <a id="pr-link" href="#"></a>
  </td>
</tr>
<tr>
  <th>from</th>
  <td>
    <select id="from-rev"></select>
    <input id="from-rev-search" type="text" onchange="filterRev('from')"
           placeholder="Search">
  </td>
</tr>
<tr>
  <th>to</th>
  <td>
    <select id="to-rev"></select>
    <input id="to-rev-search" type="text" onchange="filterRev('to')"
           placeholder="Search">
  </td>
</tr>
</table>
<input id="update" type="button" value="Update section list" onclick="update()">
<hr>
<table>
<tr>
  <th>section</th>
  <td>
    <select id="sec-list" onchange="compare()"></select>
    <input id="sec-list-search" type="text" onchange="updateSec()" placeholder="Search">
    <span id="search-hit"></span>
  </td>
</tr>
<tr>
  <th>filter</th>
  <td>
    <label><input id="sec-changed" name="sec-filter" type="checkbox" onchange="updateSec()">Show changed sections only</label>
  </td>
</tr>
</table>
<input id="compare" type="button" value="Compare section" onclick="compare()">
<input type="button" value="Update URL" onclick="updateURL()">
<hr>
<label><input id="view-diff" type="radio" name="view" value="diff" onchange="compare()"> Diff</label> /
<label><input id="view-from" type="radio" name="view" value="from" onchange="compare()"> From</label> /
<label><input id="view-to" type="radio" name="view" value="to" onchange="compare()"> To</label><br>
<em>NOTE: Step numbers might be wrong in Diff view!!!</em>
<hr>
<span id="diff-stat"></span>
<hr>
<div id="result"></div>
<div id="tempbox" style="display: none"></div>
</body>
</html>
