<!doctype html>
<html>
<head><meta charset="utf-8">
<title>ES spec comparator</title>
<link href="./ecmarkup.css" rel="stylesheet">
<link href="./compare.css" rel="stylesheet">
<script type="text/javascript" src="./htmldiff.js"></script>
<script type="text/javascript" src="./revs.js"></script>
<script type="text/javascript" src="./prs.js"></script>
<script type="text/javascript" src="./compare.js"></script>
</head>
<body onload="bodyOnLoad()">
<table>
<tr>
  <th>PR</th>
  <td>
    <select id="pr-filter" onchange="onPRFilterChange()"></select>
    <a id="pr-link" href="#" target="_blank"></a>
  </td>
</tr>
<tr>
  <th>From</th>
  <td>
    <select id="from-rev" onchange="onFromRevChange()"></select>
    <input id="from-rev-search" type="text" onchange="onFromRevFilterChange()"
           placeholder="Search">
  </td>
</tr>
<tr>
  <th>To</th>
  <td>
    <select id="to-rev" onchange="onToRevChange()"></select>
    <input id="to-rev-search" type="text" onchange="onToRevFilterChange()"
           placeholder="Search">
  </td>
</tr>
</table>
<hr>
<table>
<tr>
  <th>Section(s)</th>
  <td>
    <select id="sec-list" onchange="compare();updateURL()"></select>
    <input id="sec-list-search" type="text" onchange="onSecListSearchChanged()" placeholder="Search">
    <span id="search-hit"></span>
  </td>
</tr>
<tr>
  <th></th>
  <td>
    <label><input id="sec-filter" name="sec-filter" type="checkbox" onchange="onSecFlterChanged()">List changed sections only</label>
  </td>
</tr>
</table>
<input type="button" value="Update URL" onclick="updateURL()">
<hr>
<label><input id="view-diff" type="radio" name="view" value="diff" onchange="compare()"> Diff</label> /
<label><input id="view-from" type="radio" name="view" value="from" onchange="compare()"> From</label> /
<label><input id="view-to" type="radio" name="view" value="to" onchange="compare()"> To</label><br>
<em>NOTE: Step numbers might be wrong in Diff view!!!</em>
<hr>
<span id="diff-stat"></span>
<hr>
<div id="result"></div>
<div id="list-mark-utils-box" style="display: none"></div>
</body>
</html>
