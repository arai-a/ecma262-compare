<!doctype html>
<html>
<head><meta charset="utf-8">
<title>ECMAScript Language Specification Comparator</title>
<link href="./style/ecmarkup.css" rel="stylesheet">
<link href="./style/base.css" rel="stylesheet">
<link href="./style/compare.css?20200216d" rel="stylesheet">
<script type="text/javascript" src="./js/compare.js?20200217b"></script>
</head>
<body onload="onBodyLoad()">
<div id="container">
  <header>
    <h1>ECMAScript Language Specification Comparator</h1>
    <nav class="nav">
      <a href="./">Comparator</a>
      <a href="./rendered_revs.html">Revisions</a>
      <a href="./rendered_prs.html">PRs</a>
    </nav>
    <div id="github-link">
      <a href="https://github.com/arai-a/ecma262-compare"><img src="./img/github.png" alt="GitHub repository" title="GitHub repository"></a>
    </div>
    <div id="controller">
      <label id="pr-filter-label" class="filter-label" for="pr-filter">PR</label>
      <div id="pr-filter-container" class="filter-container">
        <select id="pr-filter" onchange="onPRFilterChange()"></select>
        <a id="pr-link" href="#" target="_blank"></a>
      </div>
      <label id="from-rev-label" class="filter-label" for="from-rev">From</label>
      <div id="from-rev-container" class="filter-container">
        <select id="from-rev" onchange="onFromRevChange()"></select>
        <a id="from-history-link" href="#" target="_blank">Open rendered page</a>
        <div id="from-rev-info">
          <div id="from-rev-subject">
            <a id="from-rev-subject-link">-</a>
            <span id="from-rev-note"></span>
          </div>
          <div class="rev-author-and-date">
            <span id="from-rev-author">-</span>
            <span id="from-rev-date"></span>
          </div>
        </div>
      </div>
      <label id="to-rev-label" class="filter-label" for="to-rev">To</label>
      <div id="to-rev-container" class="filter-container">
        <select id="to-rev" onchange="onToRevChange()"></select>
        <a id="to-history-link" href="#" target="_blank">Open rendered page</a>
        <div id="to-rev-info">
          <div id="to-rev-subject">
            <a id="to-rev-subject-link">-</a>
            <span id="to-rev-note"></span>
          </div>
          <div class="rev-author-and-date">
            <span id="to-rev-author">-</span>
            <span id="to-rev-date"></span>
          </div>
        </div>
      </div>
      <label class="filter-label" for="sec-list">Section(s)</label>
      <div class="filter-container">
        <select id="sec-list" onchange="onSecListChange()"></select>
        <span id="search-hit"></span>
      </div>
    </div>
    <div id="tabs">
      <label id="view-from-tab"><input id="view-from" type="radio" name="view" value="from" onchange="onTabChange()"> From</label>
      <label id="view-to-tab"><input id="view-to" type="radio" name="view" value="to" onchange="onTabChange()"> To</label>
      <label id="view-diff-tab" class="selected"><input id="view-diff" type="radio" name="view" value="diff" onchange="onTabChange()" checked> Diff</label>
      <span id="diff-stat"></span>
      <div id="tree-diff-box">
        <input id="tree-diff" type="checkbox" onchange="onTreeDiffChange()">
        <label for="tree-diff">Use experimental diff</label>
      </div>
    </div>
  </header>
  <div id="result"></div>
  <div id="work-box-container">
  </div>
</div>
</body>
</html>
